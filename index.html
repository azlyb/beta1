<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>iCloud Contact Management</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css" />
</head>
<body>

<header>
  <div class="header-content">
    <!-- <img src="logo.svg" alt="Logo" class="logo" /> --> 
    <h1>iCloud Contact Management</h1>
    <button id="darkModeToggle">üåô Dark Mode</button>
  </div>
  <p>A minimalist tool to manage your iCloud contacts easily.</p>
</header>

<main>
  <section class="form-section">
    <input type="text" id="firstName" placeholder="First Name" required />
    <input type="text" id="lastName" placeholder="Last Name" required />
    <input type="tel" id="phone1" placeholder="Phone 1" />
    <input type="tel" id="phone2" placeholder="Phone 2" />
    <input type="email" id="email" placeholder="Email" />
    <input type="text" id="birthday" placeholder="Birthday (DD/MM/YYYY)" />

    <select id="tags">
      <option value="">Select Tag</option>
      <option value="Family">Family</option>
      <option value="Friends">Friends</option>
      <option value="Work">Work</option>
      <option value="Others">Others</option>
    </select>

    <input type="file" id="photoInput" accept="image/*" />
    <button id="saveContact">Save Contact</button>
  </section>

  <section class="actions">
    <button id="exportCsv">Export CSV</button>
    <button id="exportVcf">Export VCF</button>
  </section>

  <section class="table-container">
    <table id="contactsTable">
      <thead>
        <tr>
          <th>#</th>
          <th>First</th>
          <th>Last</th>
          <th>Phone 1</th>
          <th>Phone 2</th>
          <th>Email</th>
          <th>Birthday</th>
          <th>Tag</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </section>
</main>

<footer>
  <p>Made with ‚ù§Ô∏è for Mac users who love clean contacts.</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
<script src="script.js"></script>

</body>
</html>
